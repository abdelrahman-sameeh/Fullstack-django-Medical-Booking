{% extends 'base.html' %}
{% load django_bootstrap5 %}  

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container w-75 py-2">
  <div class="border p-4 rounded">
      <h2>Login</h2>
      <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Login" button_class="btn btn-success" %}
      </form>  
    </div>
</div>

{% endblock %}
