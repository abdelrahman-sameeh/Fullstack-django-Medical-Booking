{% extends 'base.html' %}
{% block extra_loads %} {% load django_bootstrap5 %} {% endblock %} 

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container w-75 py-2">
    <div class="border p-4 rounded">
        <h2>Register</h2>
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-success" type="submit" > Register </button>
        </form>
    </div>
</div>
{% endblock %}
