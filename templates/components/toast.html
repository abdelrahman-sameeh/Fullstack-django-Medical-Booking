
{% if messages %}
<div class="toast-container position-fixed top-0 end-0 p-3">
  {% for message in messages %}
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header align-items-center">
      <span class="p-2 bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" ></span>
      <strong class="me-auto ms-1">{{message.tags}}</strong>
      <button type="button" class="me-2 m-auto btn border" data-bs-dismiss="toast">x</button>
    </div>
    <div class="toast-body text-capitalize">
      {{ message }}
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
